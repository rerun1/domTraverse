<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>DOM Traverse</title>
  </head>
  <body>
    <div class="container">
      <h1>Interact with this page</h1>
      <p>Talk to this web page and see what it says back:<br>
      <i>*click on the message to make it disappear!</i></p>
      <button class="btn btn-primary" id="hello">Say "Hello"</button>
      <button class="btn btn-success" id="goodbye">Say "Goodbye"</button>
      <button class="btn btn-danger" id="stop">Say "Stop copying me!"</button>

      <div class="row">
          <div class="col-6">
            <h2>You said:</h2>
            <ul class="unstyled" id="user">
            </ul>
          </div>
          <div class="col-6">
            <h2>This page says:</h2>
            <ul class="unstyled" id="webpage">

            </ul>
          </div>
      </div>
    </div>

  </body>
</html>
